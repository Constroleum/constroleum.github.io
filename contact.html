  <!-- Encabezado -->
  <header class="header">
    <a href="index.html" class="logo-link">
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo de Pere Lluís León" class="logo-img">
        <div class="logo-text">Pere Lluís León</div>
      </div>
    </a>
    <button class="hamburger" aria-label="Abrir menú">
      <span></span>
      <span></span>
      <span></span>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>

        <li><a href="press.html">Press</a></li>
      </ul>

  <!-- Sección de contacto -->
  <div class="contact-page">
    <!-- Imagen de fondo -->
    <div class="contact-image">
      <img src="images/Cap de dona.jpg" alt="Artwork: Cap de dona">
    </div>
    <!-- Sección de formulario -->
    <div class="contact-form">
      <h1 class="contact-title">Contact Us</h1>
      <h3 class="contact-description">
        If you want to inquire about an artwork, place an order, ask for a customized artwork, or organize an exhibition, send us an email!
      </h3>
      <form action="https://formspree.io/f/xwpvpdjw" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send</button>
      </form>
    </div>
  </div>
